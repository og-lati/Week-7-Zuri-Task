<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img
          src="https://sf.ezoiccdn.com/ezoimgfmt/www.atlanticride.com/wp-content/uploads/2022/08/image-158.png?ezimgfmt=ng:webp/ngcb3"
          style="width: 100%"
        />
        <div class="text">Aliko Dangote</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img
          src="https://thenigerianinfo.com/wp-content/uploads/2020/02/mike-adenuga.jpg"
          style="width: 100%"
        />
        <div class="text">Mike Adenuga Jr</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img
          src="https://thenigerianinfo.com/wp-content/uploads/2020/09/Abdulsamad-Rabiu.jpg"
          style="width: 100%"
        />
        <div class="text">Abdul Samad Rabiu</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img
          src="https://thenigerianinfo.com/wp-content/uploads/2020/02/Igho-Sanomi.jpg"
          style="width: 100%"
        />
        <div class="text">Igho Sanomi</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img
          src="https://thenigerianinfo.com/wp-content/uploads/2020/02/Theophilus-Danjuma-768x432.jpg"
          style="width: 100%"
        />
        <div class="text">Theophilus Danjuma</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img
          src="https://thenigerianinfo.com/wp-content/uploads/2020/02/Tony-Elumelu-768x546.jpg"
          style="width: 100%"
        />
        <div class="text">Tony Elumelu</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </body>
</html>
